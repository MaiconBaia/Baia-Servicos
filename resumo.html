<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Resumo do Orçamento - Baía Serviços</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="carregarResumo()">
    <header>
        <h1>Baía Serviços</h1>
    </header>

    <main>
        <h2>Orçamento do Serviço</h2>
        <ul id="listaResumo"></ul>
        <p><strong>Valor Total do Serviço:</strong> R$ <span id="precoFinal"></span></p>
        <a href="index.html">Voltar para a calculadora</a>
    </main>

    <script>
        function carregarResumo() {
            const dados = JSON.parse(localStorage.getItem("resumoServico"));

            if (!dados || !dados.materiais) {
                alert("Nenhum orçamento encontrado.");
                window.location.href = "index.html";
                return;
            }

            const lista = document.getElementById("listaResumo");
            lista.innerHTML = "";

            dados.materiais.forEach(mat => {
                const item = document.createElement("li");
                item.textContent = mat.nome;  // Mostra só o nome do material
                lista.appendChild(item);
            });

            document.getElementById("precoFinal").textContent = dados.precoFinal;
        }
    </script>
</body>
</html>
